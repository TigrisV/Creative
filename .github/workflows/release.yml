name: Release & Auto-Update

on:
  push:
    tags:
      - 'v*'

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Creative PMS ${{ github.ref_name }}'
          releaseBody: |
            ## Creative PMS ${{ github.ref_name }}
            
            ### İndirme
            - **Windows Installer (.exe):** NSIS installer
            - **Windows Installer (.msi):** WiX MSI installer
            
            ### Güncelleme
            Mevcut kullanıcılar uygulama içinden otomatik güncelleme alacaktır.
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
